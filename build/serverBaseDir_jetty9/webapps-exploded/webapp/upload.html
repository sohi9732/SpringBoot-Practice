<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
  <h1>업로드</h1><br>
  <!-- 폼의 메서드 속성은 post, action 속성값은 서블릿의 URL 매핑값과 동일하게 설정한다. -->
  <!-- 파일을 전송할 때는 폼 속성에 enctype="multipart/form-data"를 입력해야 한다. -->
  <form method="post" action="upload" enctype="multipart/form-data">
    File :
    <!-- 폼 태그 하위의 input 타입의 속성을 'file'로 설정한다. -->
    <input type="file" name="file" id="file">
    업로드할 서버 경로 :
    <!-- upload 서블릿이 동작할 때 upload 디렉터리도 함께 생성된다. -->
    <input type="text" value="/Users/sohee/upload" name="destination"/>
    <br/>
    <input type="submit" value="upload">
  </form>
</body>
</html>
