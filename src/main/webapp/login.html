<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>또이 블로그 Spring Boot</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
<div class="login-card">
    <h1>Log-in</h1><br>
    <!-- action 속성은 요청을 보낼 경로를 나타낸다.(url과 일치) -->
    <form method="post" action="postsend">
        <input type="text" name="user" placeholder="Username">
        <input type="password" name="pwd" placeholder="Password">
        <!-- type을 'submit'으로 지정하면 버튼을 클릭했을 때 action 속성에 해당하는 경로(postsend)로 요청이 전송된다. -->
        <input type="submit" class="login login-submit" value="login">
    </form>
</div>
</body>
</html>
